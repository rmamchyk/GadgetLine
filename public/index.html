<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>GadgetLine</title>

    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/application.css"/>

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>
    <div ng-app="glApp" ng-controller="MainController as vm">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div id="main-logo">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.jpg" width="200"/>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-sm-6 col-xs-12" style="margin: 10px 0;">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchQuery" my-enter="searchProducts()" placeholder="Поиск товаров">
                            <span class="input-group-addon" style="padding: 5px 15px; font-size: 15px;"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="main-content" class="container-fluid">
            <div class="row">
                
                <!-- Categories menu -->
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                    <div id="categories-menu-container">
                        <div id="categories-menu-btn" ng-click="vm.toggleCategoriesMenu()" toggle-class="menu-displayed">
                            <span style="font-size: 16px;">Каталог товаров</span><span id="menu-arrow-icon" ng-class="{'glyphicon-menu-up': vm.categoriesMenuOpened, 'glyphicon-menu-down': !vm.categoriesMenuOpened}" class="glyphicon" aria-hidden="true"></span>
                        </div>
                        <div id="category-item-list" ng-class="{'menu-displayed' : vm.categoriesMenuOpened, 'menu-hidden': !vm.categoriesMenuOpened}">
                            <ul>
                                <li ng-repeat="c in vm.categories" ng-click="vm.changeCategory($event, c)">
                                    <a>{{c.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Main page conent-->
                <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
                    <products-grid data="vm.productsData"></products-grid>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-inverse navbar-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <h6>Все права защищены &copy; 2017 GadgetLine.com.ua</h6>
                </div>
                <div class="col-sm-3">
                    <h6>О нас</h6>
                    <ul class="unstyled">
                        <li><a href="#">Контакты</a></li>
                        <li><a href="#">Обратная связь</a></li>
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">Вопросы и ответы</a></li>
                    </ul>
                </div>
                <div class="col-sm-3">
                    <h6>Наши сервисы</h6>
                    <ul class="unstyled">
                        <li><a href="#">Отзывы о товарах</a></li>
                        <li><a href="#">Акции</a></li>
                        <li><a href="#">Производители</a></li>
                        <li><a href="#">Гид покупателя</a></li>
                    </ul>
                </div>
                <div class="col-sm-3">
                    <h6>Будьте на связи</h6>
                    <ul class="unstyled">
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Viber</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>
    </footer>
</body>
</html>
