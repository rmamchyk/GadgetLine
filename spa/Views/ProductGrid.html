<div class="container-fluid table-responsive">
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th width="200px">Фото</th>
                <th width="100px">Код товара</th>
                <th>Название товара</th>
                <th width="100px">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in data.productsData.data">
                <td>Фото {{p.Id}}</td>
                <td>{{p.Code}}</td>
                <td><a style="cursor: pointer" ng-click="editProduct(p)">{{p.Title}}</a></td>
                <td>{{p.Price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <ul uib-pagination
            total-items="data.productsData.totalItems"
            ng-model="data.productsData.pageNumber"
            items-per-page="data.productsData.pageSize"
            ng-change="pageChanged()"
            max-size="7"
            class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
    </div>
</div>
